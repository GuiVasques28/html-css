<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de pseudo classes</title>
    <style>
        .sala {
          background-color: lightblue;
          padding: 10px;
          margin: 10px;
        }
        .cozinha {
          background-color: lightgreen;
          padding: 10px;
          margin: 10px;
        }
      </style>
</head>
<body>
    <div class="sala">
        Esta é a sala de estar! Aqui você pode colocar seus brinquedos ou assistir TV.
      </div>
      <div class="cozinha">
        Esta é a cozinha! Aqui você pode imaginar que guarda seus lanches favoritos.
      </div>
</body>
</html>
