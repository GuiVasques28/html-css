<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminue o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexivel">
    </picture>
    <h2>Reroduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir áudio no HTML5.</p>
  <audio preload="metadata" controls loop> 
    <source src="midia/cyberpunk.mp3" type="audio/mpeg">
    <source src="midia/cyberpunk.ogg" type="audio/ogg">
    <source src="midia/cyberpunk.wav" type="audio/wav">
    <p>Infelizmente seu navegador não suportar áudio. <a href="midia/cyberpunk.mp3">Click aqui para baixar o arquivo MP3.</a></p>

   </audio>
</body>
</html>
