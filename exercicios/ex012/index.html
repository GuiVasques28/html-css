<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h2>Inserindo Vídeos hospedados localmente</h2>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video  width="560" poster="imagens/jaguars.jpg" controls autoplay loop muted>
    <source src="midia/meu-video.mp4" type="video/mp4">
    <source src="midia/meu-video.webm" type="video/webm">
    <source src="midia/meu-video.ogv" type="video/ogg">
    <p>Seu navegador não suporta esse tipo de vídeo.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe autoplay width="560" height="315" src="https://www.youtube.com/embed/d6acjbwOI-o?si=V9nQF52kGkGTyvNs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
